# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  BuildConfiguration: 'Release'
  WorkingDirectory1: '$(Build.SourcesDirectory)/Test1'
  TestsDirectory1: '$(Build.SourcesDirectory)/Test1.Tests'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '$(WorkingDirectory1)/*.csproj'
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '$(WorkingDirectory1)/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'
    workingDirectory: '$(WorkingDirectory1)'
- task: Docker@2
  inputs:
    containerRegistry: 'Docker'
    command: 'login'
- task: Docker@2
  inputs:
    containerRegistry: 'Docker'
    repository: 'pdarni88/test1'
    command: 'buildAndPush'
    Dockerfile: '$(WorkingDirectory1)/Dockerfile'

